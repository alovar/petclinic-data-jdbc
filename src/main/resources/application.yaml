spring:
  datasource:
    url: jdbc:postgresql://localhost/petclinic
    username: petclinic
    password: petclinic
    driver-class-name: org.postgresql.Driver
  liquibase:
    enabled: false
    change-log: classpath:/changelog/db.changelog-master.xml
  jpa:
    hibernate:
      ddl-auto: create-drop
  mvc:
    problemdetails:
      enabled: true